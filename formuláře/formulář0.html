<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="jmeno"><b>Jméno:</b><input id="jmeno" /></label>
      <br />
      <input type="checkbox" id="checkbox" checked />
      <label for="checkbox">Souhlasím s podmínkami</label><br />
      <input type="date" name="" id="datum" />
      <label for="datum"> Datum narození </label><br />
      <input type="search" name="" id="" /><br />
      <input type="file" name="" id="" /><br />
      <p>Vyber svůj oblíbený školní předmět</p>
      <input type="radio" name="pred" id="matematik" /><label for="matematik"
        >Matematika</label
      ><br />
      <input type="radio" name="pred" id="IT" checked /><label for="IT"
        >SIBL.CZ</label
      ><br />
      <input type="radio" name="pred" id="Hardware" /><label for="Hardware"
        >Hardware</label
      ><br />
      <input type="radio" name="pred" id="nema" /><label for="nema"
        >Nemam zadny</label
      ><br />
      <label for="vzkaz">Vzkaz:</label
      ><textarea name="vzkaz" id="vzkaz"></textarea><br /><br />
      <br />
      <input type="submit" value="Odeslat formulář" />
      <br />
    </form>
  </body>
</html>
